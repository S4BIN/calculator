<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button date-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button>%</button>
            <button id="divide" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button id="times" data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button id="minus" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button id="plus" data-operation>+</button>
            <button class="zero" data-number>0</button>
            <button data-number>.</button>
            <button id="equal" data-equals>=</button>
        </div>
    </main>
</body>
</html>
